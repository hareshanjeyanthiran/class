<html>
<head>
<title>Piggy bank</title>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gradient-to-b from-blue-400 to-red-400">
<div id="bank" class="bg-blue-300 h-200 w-120 p-5 text-center m-auto mt-25 border-4 border-green-600 rounded-4xl ">
<h1 class="text-6xl m-5 font-bold text-purple-400">Piggy bank</h1>
<img class="m-auto rounded-4xl" src="https://springhillpto.org/wp-content/uploads/2023/01/istockphoto-983438172-170667a.jpg"  height="400" width="200">
<p class="text-3xl font-bold text-black m-3" id="savings">Total Savings:0</p>
<div class="bg-green-400 m-auto h-40 rounded-3xl border-2 border-green-800 text-center">
<input class="bg-gray-200 w-55 h-10 rounded-2xl text-center font-bold text-black" type="number" placeholder="Enter Ammount" id="amount">
<button class="bg-yellow-300 text-blue-600 p-3 mt-5 rounded-2xl border-2 border-white text-center font-bold w-20 hover:bg-blue-200 hover:text-red-400 hover:border-blue-600" id="add" onclick="add()">Add Amount</button>
<button class="bg-yellow-300 text-blue-600 p-3 mt-5 rounded-2xl border-2 border-white text-center font-bold w-25 hover:bg-blue-200 hover:text-red-400 hover:border-blue-600" id="withdraw" onclick="withdraw()">With draw Amount</button> 
<button class="bg-yellow-300 text-blue-600 p-3 mt-5 rounded-2xl border-2 border-white text-center font-bold w-25 hover:bg-blue-200 hover:text-red-400 hover:border-blue-600" id="clear" onclick="clear()">Clear</button> 
</div>
</div>
<script>
    var savings = 0



window.onload = function(){
    const mysavings = localStorage.getItem("savings")
    if(mysavings){
       savings = Number(mysavings);
    }
    document.getElementById("savings").textContent = "Total Savings: "+ savings;
}
function add(){
     var amount = document.getElementById("amount").value;
     savings = Number(amount)+Number(savings)
     localStorage.setItem("savings",savings)
     document.getElementById("savings").textContent = "Total Savings: "+ savings;
     if(savings<0)
          alert("Are you sure you are transfering money!!!!!")
     }

function withdraw(){
    var amount = document.getElementById("amount").value;
    amount = Number(amount)
    if(amount<=savings){
           savings = (savings)-(amount);
    }else{
        alert( "You don't have enouph money!!") 
    }
    localStorage.setItem("savings",savings)
    document.getElementById("savings").textContent = "Total Savings: "+ savings;
}


function clear(){
    localStorage.setItem("savings",0)
    document.getElementById("savings").textContent = "Total Savings: "+ savings;
}
</script>
</body>
</html>
