
<html>

<head>

<title>Voter ID</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>


<div class="container bg-primary h-25 w-50 m-auto mt-5 rounded text-center text-white p-1">

<h1>Voter ID Eligibility</h1>

<input id="year" class="border  border-3 border-danger rounded shadow m-1 text-center" type="number" placeholder="Enter birth year">

<br>

<button onclick="Check()" class="btn btn-danger  border border-2 border-warning shadow mt-1 border-info">Check</button>

</div>

<div id="result" class="container rounded w-50 m-auto mt-3 p-2">

<h3 id="text" class="text-center text-white"></h3>

</div>

<script>

function Check(){

const year = document.getElementById("year").value;

const age = 2025-year;

if(age>=18){

document.getElementById("text").textContent = "You are Eligible !";

document.getElementById("result").style.backgroundColor = "green";

}else{

document.getElementById("text").textContent = "You are Not Eligible !"

document.getElementById("result").style.backgroundColor = "red";

}

}

</script>


</body>

</html>
