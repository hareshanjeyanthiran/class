<html>
<head>
<title>Calculator</title>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
<div class="bg-cyan-200 h-50 w-100 border-2 border-cyan-900 flex justify-center m-auto">
<p id="myscreen">Screen</p>
</div>
<div id="buttons" class="bg-grey-300 w-100 m-auto">
<div id="row1" class="flex justify-center">
<button class="font-bold h-20 w-20 bg-cyan-700 text-3xl text-white border-2">1</button>
<button class="font-bold h-20 w-20 bg-cyan-700 text-3xl text-white border-2">2</button>
<button class="font-bold h-20 w-20 bg-cyan-700 text-3xl text-white border-2">3</button>
</div>
<div id="row2" class="flex justify-center">
<button class="font-bold h-20 w-20 bg-cyan-700 text-3xl text-white border-2">4</button>
<button class="font-bold h-20 w-20 bg-cyan-700 text-3xl text-white border-2">5</button>
<button class="font-bold h-20 w-20 bg-cyan-700 text-3xl text-white border-2">6</button>
</div>
<div id="row3" class="flex justify-center">
<button class="font-bold h-20 w-20 bg-cyan-700 text-3xl text-white border-2">7</button>
<button class="font-bold h-20 w-20 bg-cyan-700 text-3xl text-white border-2">8</button>
<button class="font-bold h-20 w-20 bg-cyan-700 text-3xl text-white border-2">9</button>
</div>
<div id="row4" class="flex justify-center">
<button class="font-bold h-20 w-20 bg-cyan-700 text-3xl text-white border-2">+</button>
<button class="font-bold h-20 w-20 bg-cyan-700 text-3xl text-white border-2">-</button>
<button class="font-bold h-20 w-20 bg-cyan-700 text-3xl text-white border-2">/</button>
<button class="font-bold h-20 w-20 bg-cyan-700 text-3xl text-white border-2">x</button>
<button class="font-bold h-20 w-20 bg-cyan-700 text-3xl text-white border-2">00</button>
<button class="font-bold h-20 w-20 bg-cyan-700 text-3xl text-white border-2">=</button>
</div>
</div>
</div>
</body>
</html>
