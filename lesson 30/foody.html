<html>
<head>
<title>Foodie</title>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gradient-to-r from-red-500 via-red-300 to-red-500 ">
<div class="text-center bg-red-600 p-3 text-4xl font-bold text-white">
<h1>Welcome to <span class="text-red-700 font-extrabold bg-red-100 px-3 rounded-2xl border-2 border-white">Foodie</span></h1>
</div>
<div id="carousel" class="flex justify-center m-2"><img src="" id="myimage" class="h-100 w-200 rounded-3xl"></div>
<script>
var FoodImages = [

"https://img.freepik.com/free-photo/top-view-table-full-delicious-food-composition_23-2149141352.jpg",

"https://img.freepik.com/free-photo/flat-lay-table-full-delicious-food-arrangement_23-2149141378.jpg?semt=ais_hybrid&w=740",

"https://img.freepik.com/free-photo/top-view-fast-food-mix-grilled-lamb-meat-cucumber-tomato-french-fries-arugula-salad-with-salmon-parmesan-cheese-grilled-chicken-breast-with-fresh-greens-bread-bas_141793-3996.jpg?semt=ais_hybrid&w=740",

"https://img.freepik.com/premium-photo/restaurant-food-restaurant-menu-photos-menu_830198-777.jpg",

"https://img.freepik.com/premium-photo/restaurant-food-restaurant-menu-photos-menu_830198-775.jpg",

"https://img.freepik.com/premium-photo/restaurant-food-restaurant-menu-photos-menu_830198-1233.jpg",

"https://img.freepik.com/premium-photo/food-from-restoration_830198-32.jpg",

]

var myimage = document.getElementById("myimage")
var index = 0

function NextImage(){

index++;

myimage.src = FoodImages[index]

if (index == 6){

index = 0

}

}

setInterval(NextImage,2000)

NextImage()
</script>
