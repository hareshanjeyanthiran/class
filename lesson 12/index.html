<html>
<head>
<title>Java Script</title>
<style>
.allbuttons{
    justify-content: center;
    padding: 100px;
    gap: 30px;
    justify-items: center;
}

button{
    padding: 50px;
    margin: 30px;
    background-color: blueviolet;
    color: darkblue;
    border-radius: 30px;
    box-shadow: 10px 10px 20px;
    border: 5px solid rgb(0, 179, 255);
}

button:hover{
      background-color: blue;
      box-shadow: none;
      color: rgb(255, 0, 89);
     font-size: 50px;
     border: 5px dotted rgb(0, 255, 8);
}
</style>
</head>
<body>
<div class="allbuttons">
<button onclick="Hi()">Hi</button>
<button onclick="How()">How are you?</button>
</div>
<script>

function Hi(){
    alert("This is Java!")
}

function How(){
    alert("I am Good")
}

</script>
</body>
</html>
